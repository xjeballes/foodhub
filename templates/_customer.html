<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Wizardry - Bootstrap Theme</title>

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    
<link href="https://fonts.googleapis.com/css?family=Comfortaa|Roboto:300,400" rel="stylesheet">
<link rel="stylesheet" href="\static\css\bootstrap4-wizardry.css">
<link rel="stylesheet" href="\static\css\restaurant.css">
<link rel="stylesheet" href="\static\css\sidenav.css">

  </head>
  <body >
<div id="main">
<nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark text-dark">

<a ><span style="color:white; font-size: 25px; cursor:pointer"  onclick="openNav()">&#9776;</span>
 </a>
  <a class="navbar-brand" href="#">Navbar</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
      </li>
    
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
    </ul>
  </div>
</nav>


{% block content %}
{% endblock %}

<div style="  background-color:rgba(0,0,0,.5); "  class="jumbotron   text-light mb-0 radius-0">
<br/>
<br/>
<!-- Second Part-->

	<div class="container">
		<div class="row">

<!-- Date and Time-->
		
		    <div style="outline: 2px dashed white;"class="col-md-6">
                <span class="lead">Time:</span>
                <br/>
                <span class="lead">Location:  {{ user.locations }}</span>
                <br/>
                <span class="lead">Contact Number: {{ user.contact_number }}</span>
        </div>

<!-- Restaurant Reviews and Comment-->
		
		    <div class="col-md-6">
            <div style="width: 545px; float: right; "  class="jumbotron  bg-light text-dark mb-0 radius-0">
                <span class="lead">Time:</span>

				    </div>
        </div>

		</div>
  </div>

<br/>
<br/>
<br/>
<br/>
<!-- Menu Part -->

  <div style=" background-color:rgba(255,255,255,.4);" class="container">

 <!-- Menu Name-->
      <h1 style="font-size: 50px;" align="center" class="display-1 text-dark">Menu
        <span style="font-size: 20px;" class="fa fa-cutlery text-warning display-icon"></span>
      </h1>
  </div>
      <br/>
      <br/>
      <br/>
    <div class="container"> 
      <div class="row">
        {% for item in items %}
        <li style="list-style-type:none" class="col-md-4" >
          <div style="width:300px; height:350px;" class="card">
            <img class="card-img-top" src="static/img/login7.jpg" alt="Card image cap" style="width:300px; height:250px;" >
              <div class="card-body">
                <h4 style="color:black;"align="center" class="card-title">{{item.item_name}}</h4>
                <p style="color:black;" align="center" style=" "class="card-text"><i>{{item.price}} Php</i></p>
              </div>
          </div>
          <br/>
          <br/>
        </li>
        {% endfor %}
      </div>
    </div>
	</div>
</div>

</div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

<script>
function openForm() {
    document.getElementById("myForm").style.display = "block";
}

function closeForm() {
    document.getElementById("myForm").style.display = "none";
}

function openNav() {
    document.getElementById("mySidenav").style.width = "250px";
    document.getElementById("main").style.marginLeft = "250px";
    document.body.style.backgroundColor = "rgba(0,0,0,0.4)";
}

function closeNav() {
    document.getElementById("mySidenav").style.width = "0";
    document.getElementById("main").style.marginLeft= "0";
    document.body.style.backgroundColor = "white";
}
</script>
     

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
