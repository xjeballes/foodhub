<!--     ------------------------------for the review modal------------------------------------------------ -->
    <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#exampleModal" style="border-radius: 10px; position: center;" >
  Rate
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Leave a Review</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div>
        <div class="container-fluid">
            <form>
                <div class="form-group">
                    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Title">
                </div>
<!--                 <br> -->
                <div>
                    <textarea rows="5" cols="59" name='comment' id='comment' placeholder="Comment"></textarea>
                    <br>
                </div>
            </form>

            <x-star-rating value="3" number="5"></x-star-rating>

        </div>
    </div>
            <script src="star-rating.js"></script>  

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </div>
</div>
</html>
